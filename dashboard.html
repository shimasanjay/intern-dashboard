<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 40px;
      text-align: center;
    }
    .dashboard {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dashboard h2 {
      color: #333;
    }
    .card {
      background-color: #eef;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Intern Dashboard</h2>
    <div class="card">
      <div class="label">Name:</div>
      <div id="name">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Referral Code:</div>
      <div id="referral">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Total Donations:</div>
      <div id="donation">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Rewards:</div>
      <ul>
        <li>Bronze Tier – ₹1000+</li>
        <li>Silver Tier – ₹3000+</li>
        <li>Gold Tier – ₹5000+</li>
      </ul>
    </div>
  </div>

  <script>
    fetch('http://localhost:3001/api/intern')
      .then(response => response.json())
      .then(data => {
        document.getElementById('name').textContent = data.name;
        document.getElementById('referral').textContent = data.referralCode;
        document.getElementById('donation').textContent = `₹${data.donationAmount}`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        alert('Could not fetch data from backend.');
      });
  </script>
</body>
</html>
